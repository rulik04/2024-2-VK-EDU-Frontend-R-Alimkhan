<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="chat-header">
            <div class="chat-header-info">
                <span class="material-symbols-outlined" id="back">
                    arrow_back
                </span>
                <img
                    src="https://www.clipartmax.com/png/full/258-2582267_circled-user-male-skin-type-1-2-icon-male-user-icon.png"
                    alt="Avatar"
                    class="avatar"
                />
                <div>
                    <h3 class="username">Rulan Alimkhan</h3>
                    <span>Online</span>
                </div>
            </div>
            <div class="header-actions">
                <span class="material-symbols-outlined"> search </span>
                <span class="material-symbols-outlined"> more_vert </span>
            </div>
        </div>

        <div class="chat-main"></div>

        <form class="form">
            <div class="chat-footer">
                <textarea
                    class="form-input"
                    name="message-text"
                    placeholder="Написать сообщение..."
                    rows="1"
                ></textarea>
                <span class="material-symbols-outlined"> attachment </span>
                <span class="material-symbols-outlined send"> send </span>
            </div>
        </form>

        <script src="index.js"></script>
    </body>
</html>
